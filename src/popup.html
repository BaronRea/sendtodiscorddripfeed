<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:300,500,700');

      body {
        background: #2C2F33;
        margin: 0px;
        padding: 0px;
        width: 400px;
        height: 300px;
        color: white;
        font-family: 'montserrat', sans-serif;
        font-weight: 300;
        font-size: 16px;
      }

      button {
        position: relative;
        display: block;
        border: 0px;
        box-shadow: 0px;
        background: #7289DA;
        color: white;
        border-radius: 5px;
        height: 40px;
        width: 80px;
        font-size: 16px;
        font-weight: 500;
      }

      #login p {
        margin-right: 10px;
      }

      #login.notloggedin {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #login.notloggedin button {
        width: 180px;
        height: 50px;
      }

      #login.loggedin {
        position: absolute;
        top: 15px;
        left: 5%;
        display: flex;
        width: 90%;
        height: 50px;
        justify-content: flex-end;
        align-items: center;
      }

      form {
        width: 90%;
        margin: 80px 5% 0px 5%;
        padding-bottom: 5%;
        visibility: hidden;
      }

      form input {
        background: transparent;
        border: 1px solid #7289DA;
        border-radius: 5px;
        box-shadow: 0px;
        height: 30px;
        color: white;
      }

      #avatar {
        margin-top: -20px;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        float: left;
      }

      #webHookName {
        margin: -5px 0 0 65px;
      }

      form label, form input{
        width: 100%;
        margin: 5px 0px;
      }

      form p {
        margin-top: 15px;
      }

      #saveSettings {
        position: absolute;
        visibility: hidden;
        bottom: 20px;
      }

      .centered {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }

      .bold {
        font-weight: 700;
      }

    </style>
  </head>
  <body>
    <div id="login">
      <p id="login_status">Status: Nicht eingeloggt</p>
      <button id="loginwithdiscord">Login with Discord</button>
    </div>
    <form id="settings">
      <label for="webHookUrl" class="bold">Webhook URL</label>
      <input type="text" id="webHookUrl" name="webHookUrl">
      <div id="webHookInfo"></div>
    </form>
    <button id="saveSettings" class="centered">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
